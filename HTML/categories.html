<style>
    :root {
            --primary-color: #fc7f09;
            --primary-color-light: #fffcfa;
            --primary-color-dark: #a45409;
            --text-dark: #18181b;
            --text-light: #6b7820;  
            --white: #ffffff;
            --max-width: 1200px;
        }
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #menu-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 20px;
            padding-top: 6%;
            justify-content: center;
        }
        nav {
            background-color: var(--primary-color-dark);
            padding: 10px 0;
        }
        .cat_nav {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }
        .cat_nav li {
            margin: 0 15px;
        }
        .cat_nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 20px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .cat_nav a:hover {
            color: var(--text-light);
        }
        .cat_main {
            border: 1px solid var(--primary-color-dark);
            padding: 10px;
            margin: 20px;
            text-align: center;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            background-color: var(--white);
            margin-left: 55px;
        }
        .header_logo{
            height: 50px;
        }
        .cat_img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            object-fit: cover;
        }
        .cat_img:hover {
            transform: scale(0.9) rotateX(15deg);
        }
        h2 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }
        .description {
            margin: 1px;
            padding: 1px;
            color: var(--text-light);
        }
        .type, .price {
            margin: 4px 0;
        }
        button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--primary-color-dark);
        }
    * {
    box-sizing: border-box;
    }
    .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1.3rem 10%;
    background-color: #a45409;
    backdrop-filter: blur(50px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
    .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    }
    .logo {
    font-size: 2rem;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    }
    .cat_nav {
    list-style: none;
    display: flex;
    }
    .cat_nav li {
    margin-left: 2.5rem;
    }
    .cat_nav a {
    font-size: 1.15rem;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    }
    #check {
    display: none;
    }
    .icon {
    position: absolute;
    right: 5%;
    font-size: 2.8rem;
    color: #fff;
    cursor: pointer;
    display: none;
    }
    .cart-icon {
position: relative;
color: #fff;
font-size: 1.8rem;
cursor: pointer;
display: flex;
align-items: center;
}

.cart-icon .bx-cart {
font-size: 2.5rem;
}

.cart-count {
position: absolute;
top: -5px;
right: -8px;
background-color: #ff0000;
color: #fff;
font-size: 1rem;
font-weight: bold;
padding: 3px 8px;
border-radius: 50%;
}
/*new*/
#cart-sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background-color: white;
        box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
    }

    #cart-display {
        display: flex;
        flex-direction: column;
    }

    .cart-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
    }

    .cart-item img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }

    .cart-item h4, .cart-item p {
        margin: 0;
    }

    .cart-item button {
        margin-left: auto;
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
    }


@media (max-width: 500px) {
    #menu-container {
        grid-template-columns: repeat(1, 1fr) !important;
        padding-top: 20%  !important;
        margin-bottom: 5%  !important;
        place-items: center;
    }
    .cat_nav {
        flex-direction: column;
        align-items: center;
    }
    .cat_nav li {
        margin: 5px 0;
    }
    .cat_main {
        margin: 0 auto;
        width: 100%;
        margin-bottom: 5%;
    }
    h2 {
        font-size: 18px;
    }
    button {
        margin-bottom: 0;
        font-size: 12px;
    }
    .cat_img {
        height: 50%;
        width: 100%; 
    }  
    .cart-icon {
    width: 50px;
    height: 50px;
    top: -2%;
    right: 55px;
}
.cart-icon i {
    font-size: 20px; 
}
.cart-count {
    width: 18px;
    height: 18px;
    font-size: 10px; /* Smaller count font */
    top: 3px;
    right: 3px;
}
}
@media (max-width: 600px) {
    #menu-container {
        grid-template-columns: repeat(1, 1fr) !important;
        padding-top: 6%;
        place-items: center;
    }
    .cat_nav {
        flex-direction: column;
        align-items: center;
    }
    .cat_nav li {
        margin: 5px 0;
    }
    .cat_main {
        margin-left: 0;
        max-width: 100%;
    }
    h2 {
        font-size: 20px;
    }
    button {
        padding: 6px 12px;
        font-size: 14px;
    }
}
@media (max-width: 768px) {
    #menu-container {
        grid-template-columns: repeat(3, 1fr);
    }
    .cat_main {
        margin: 10px auto;
        margin-left: 0;
        max-width: 100%; 
    }
    .cat_img {
        height: auto;
    }
    .cat_nav {
        flex-direction: column;
    }
    .icon {
        display: inline-flex;
}
@media (max-width: 1024px) {
    #menu-container {
        grid-template-columns: repeat(3, 1fr);
    }
    .cat_main {
        max-width: 220px;
    }
}
@media (max-width: 1200px) {
    #menu-container {
        grid-template-columns: repeat(4, 1fr);
    }
    .cat_main {
        margin: 15px;
        max-width: 240px;
    }
    .cat_img {
        height: 50%;
        width: 100%;
    }
}
    @media (max-width: 992px) {
    .header {
        padding: 1.3rem 5%;
    }
    }
    
    #check:checked ~ .icon #menu-icon {
        display: none;
    }
    .icon #close-icon {
        display: none;
    }
    #check:checked ~ .icon #close-icon {
        display: block;
    }
    .cat_nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;    
        height: 0;
        flex-direction: column;
        background: rgba(255, 119, 0, 0.1);
        backdrop-filter: blur(50px);
        font-family: "Ga Maamli", sans-serif;
        font-weight: 1000;
        font-style: normal;
        overflow: hidden;
        transition: height 0.3s ease;
    }
    #check:checked ~ nav .cat_nav {
        height: 25rem;
    }
    .cat_nav a {
        display: block;
        font-size: 1.1rem;
        margin: 1.5rem 0;
        text-align: center;
        color: #a45409;;
        transform: translateY(-50px);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #check:checked ~ nav .cat_nav a {
        transform: translateY(0);
        opacity: 1;
    }
    .cat_nav li:nth-child(1) a {
        transition-delay: 0.1s;
    }
    .cat_nav li:nth-child(2) a {
        transition-delay: 0.2s;
    }
    .cat_nav li:nth-child(3) a {
        transition-delay: 0.3s;
    }
    .cat_nav li:nth-child(4) a {
        transition-delay: 0.4s;
    }
    .cat_nav li:nth-child(5) a {
        transition-delay: 0.5s;
    }
    .cat_nav li:nth-child(6) a {
        transition-delay: 0.6s;
    }
    .cat_nav li:nth-child(7) a {
        transition-delay: 0.7s;
    }
    .cart-icon {
    width: 50px;
    height: 50px;
    top: -2%;
    right: 55px;
}
.cart-icon i {
    font-size: 20px; 
}
.cart-count {
    width: 18px;
    height: 18px;
    font-size: 10px;
    top: 3px;
    right: 3px;
}
}
</style>

let cartItems = [];
function displayItemsByCategory(category) {
    const container = document.getElementById('menu-container');
    container.innerHTML = '';
    items
        .filter(item => category === 'All' || item.category.includes(category))
        .forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cat_main';

            itemDiv.innerHTML = `
                <img src="${item.img}" alt="${item.name}" class="cat_img" />
                <h2>${item.name}</h2>
                <p class="description">${item.description}</p>
                <p class="type">${item.type}</p>
                <p class="price">${item.price}</p>
                <button onclick="addToCart('${item.name}', '${item.price}', '${item.img}')">Add to Cart</button>
            `;
            container.appendChild(itemDiv);
        });
    document.getElementById('check').checked = false;
}
function addToCart(name, price, img) {
    const item = { name, price, img };
    cartItems.push(item);
    alert(`${name} has been added to your cart!`);
    updateCartCount();
}
function updateCartCount() {
    document.getElementById('cart-count').innerText = cartItems.length;
}
function toggleCartSidebar() {
    const sidebar = document.querySelector('.cart-sidebar');
    sidebar.classList.toggle('open');
}
